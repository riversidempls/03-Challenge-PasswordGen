<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Would you like a secure password?</h2>
          <h3>First you'll need to select some parameters: </h3> 
          </h2>
          <div>
              <label for="length">How long? (must be between 8-128)</label>
              <input type="number" name="length" id="length" min="8" max="128" value="">
          </div>
          <p>Do you want:</p>
          <div>
            <label for="symbol">Special characters & symbols?</label>
            <input type="checkbox" id="symbol" unchecked>
          </div>
          <div>
            <label for="number">Numbers?</label>
            <input type="checkbox" id="number" unchecked>
          </div>
          <div>
            <label for="lowerCase">Lowercase?</label>
            <input type="checkbox" id="lowerCase" unchecked>
          </div>
          <div>
            <label for="upperCase">Uppercase?</label>
            <input type="checkbox" id="upperCase" unchecked>
          </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script3.js"></script>
  </body>
</html>
